<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>INSTAGRAM</title>
</head>

<body>
    <main>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/iphone.png" alt="Iphone 5 com lente de aumento nas curtidas de um perfil do instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil.jpg" alt="Imagem que caracteriza o perfil do usuário">
                    </div>
                    <a href="#" class="instagram-login" id="">Continue como ultimoUsuario</a>
                    <a href="#" class="instagram-logout" id="">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é ultimoUsuario?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span> ou
                        <span class="link-blue">Alterar Contas</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
